##################
# TEST
##################
unit_tests:
  stage: test
  image: taste-buster:latest
  script:
    - ./scripts/run_tests.sh build
  dependencies:
    - build_debian10_gcc
  cache:
    key: asn1scc
    paths:
      - build/asn1scc_bin
  artifacts:
    reports:
      junit: build/tst_*-result.xml

##################
# Analysis
##################
test_coverage:
  stage: analysis
  image: taste-buster:latest
  variables:
  script:
    - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib/x86_64-linux-gnu/qtcreator:/usr/lib/x86_64-linux-gnu/qtcreator/plugins
    - export QT_QPA_PLATFORM=offscreen
    - mkdir -p coverage ; cd coverage ; rm * -rf
    - cmake -G Ninja -DCOVERAGE_ENABLED=ON ..
    - ninja ; ../scripts/run_tests.sh . ; ninja coverage ; ninja coverage_html
  cache:
    key: asn1scc
    paths:
      - build/asn1scc_bin

##################
# Deployment
##################
documentation:
  stage: deploy
  image: taste-buster:latest
  script:
    - ./scripts/generate_documentation.sh
  cache:
    key: asn1scc
    paths:
      - build/asn1scc_bin
  artifacts:
    paths:
      - doc/doxygen/html
    expire_in: 4 weeks
  only:
    - master

debian_package:
  stage: deploy
  image: taste-buster:latest
  script:
  - mkdir -p build; cd build
  - cmake -GNinja .. -DBUILD_PATCH_NUMBER=$CI_BUILD_ID -DENABLE_TESTS=OFF
  - cmake --build . --target all
  - cpack
  - cd ..; mkdir -p package; cp build/*.deb package
  cache:
    key: asn1scc
    paths:
      - build/asn1scc_bin
  artifacts:
    paths:
      - package
    expire_in: 4 weeks
  only:
    - master
