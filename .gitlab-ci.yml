stages:
  - build
  - test
  - analysis
  - deploy

##################
# Build
##################
build_debian10_gcc:
  stage: build
  image: taste-buster:latest
  script:
    - apt install -y -y build-essential git g++ clang cmake cmake-data ninja-build make qtbase5-dev-tools qtbase5-dev qtdeclarative5-dev qtlocation5-dev qtpositioning5-dev libqt5svg5-dev libqt5websockets5-dev qt5-default qbs qtwebengine5-dev clang-format clang-tidy clazy cppcheck gcovr lcov ccache cccc doxygen graphviz zip p7zip curl wget default-jre uuid-dev pkg-config
    - curl -L https://github.com/steveire/grantlee/archive/v5.2.0.tar.gz | tar xz ; cd grantlee-*; patch -p1 < ../patches/grantlee_fix_escape.diff; mkdir build; cd build; cmake -DCMAKE_INSTALL_PREFIX=$(qmake -query QT_INSTALL_PREFIX) ..; cmake --build .; cmake --build . --target install; cd ../..
    - mkdir -p build; cd build
    - cmake -GNinja ..
    - ninja
  cache:
    key: asn1scc
    paths:
      - build/asn1scc_bin
    expire_in: 1 day

